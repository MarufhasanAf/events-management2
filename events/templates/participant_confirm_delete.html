{% extends 'base.html' %}

{% block content %}

<div class="grid min-h-full place-items-center  bg-white px-6 py-24 sm:py-32 lg:px-8 border-1 h-[91vh]">
  <div class="text-start border-2 p-4 md:p-10 rounded-xl">
       <h1 class="text-2xl font-bold mb-4">Delete Event</h1>
        <p class='text-xl'>Are you sure you want to delete "{{ event.name | capfirst}}"?</p>
        <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-green-500 text-white p-2 rounded boder-2 border-gray-100 hover:bg-green-700 hover:border-2 ">Confirm Delete</button>
        <a href="{% url 'participant_list' %}" class="ring-1 px-6 py-2 rounded-sm ml-2 inline-block text-red-600 hover:text-red-500">Cancel</a>
  </form>
  </div>
</div>
{% endblock %}
